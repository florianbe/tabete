<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="allowSideMenu">
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menü</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/studies">
          Studien
        </ion-item>
        <ion-item nav-clear menu-close ng-click="password()">
          Passwortschutz
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/delete" ng-hide="settings.passwordset">
          Studien löschen
        </ion-item>
      </ion-list>
      <ion-toggle ng-model="settings.testmode" ng-checked="settings.testmode"toggle-class="toggle-energized" ng-change="toggleTestMode()">Testmodus</ion-toggle>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
